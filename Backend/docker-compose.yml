version: "3.5"
services:
    mysql:
        image: mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: Password1!
            MYSQL_USER: someuser
            MYSQL_PASSWORD: Password1!
            MYSQL_DATABASE: somedatabase
        volumes:
            - .docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql
            - db_data:/var/lib/mysql

    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 8080:8080
        environment:
       
        DB_Conection: "Host=mysql;Port = 3306;Database=somedatabase;User=someuser;Password=Password1!;"
        
        depends_on:
            - mysql
volumes:
    db_data:
